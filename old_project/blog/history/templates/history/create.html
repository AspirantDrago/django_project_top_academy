{% extends 'layouts/layout.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <form method="post" class="m-2 p-2 w-1/3">
    {% csrf_token %}
    <div class="mb-4 w-full">{{ form.title }}</div>

    <div class="mb-4 w-full">{{ form.anons }}</div>

    <div class="mb-4 w-full">{{ form.full_story }}</div>

    <div class="mb-4 w-full">{{ form.datetime }}</div>

    <button type="submit" class="block mb-4 w-full rounded-full bg-blue-500 text-neutral-50 shadow-[0_4px_9px_-4px_rgba(51,45,45,0.7)] hover:bg-blue-600 hover:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] focus:bg-blue-800 focus:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] active:bg-blue-700 active:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal transition duration-150 ease-in-out focus:outline-none focus:ring-0">Создать</button>
  </form>
{% endblock %}
